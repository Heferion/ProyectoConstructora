<div class="container">
    <div class="row">
        <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="CambiarClave()">
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="correo" id="correo" type="email" class="validate">
                    <label class="active" for="correo">Ingrese el correo electr√≥nico</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <br>
                    <br>
                    <br>
                    <div class="row center-align">
                        <button [disabled]="ObtenerFgvalidador.correo.errors" class="btn waves-effect blue accent-2 waves-teal"
                            type="submit" name="action">Cambiar Clave
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    &nbsp;&nbsp;
                    <a class="waves-effect waves-tide btn red" routerLink="/"><i
                            class="material-icons right">cancel</i> Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
