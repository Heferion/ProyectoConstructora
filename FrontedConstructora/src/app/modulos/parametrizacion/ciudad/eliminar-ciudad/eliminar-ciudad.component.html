<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <form>
                <h3>Eliminacion de registros</h3>
                <p>Esta seguro que desea eliminar los datos registrados como:</p>
                <ul id="texto-tabla">
                    <li *ngFor="let d of listaDatos">
                        <strong>{{d}}</strong>
                    </li>
                </ul>
                <button class="waves-effect waves-tide btn red" type="button" (click)="EliminarRegistro()"
                    name="action">Confirmar
                    <i class="material-icons right">delete</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect waves-tide btn blue accent-2" routerLink="/parametrizacion/listar-ciudades"><i
                        class="material-icons right">cancel</i> Cancelar</a>
            </form>
            <br>
        </div>
    </div>
</div>
