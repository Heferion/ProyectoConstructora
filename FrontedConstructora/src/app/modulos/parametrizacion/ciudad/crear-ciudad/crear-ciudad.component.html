<div class="row">
  <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardadRegistro()">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="nombre" id="nombre_ciudad" type="text" class="validate">
        <label for="nombre">Nombre de la ciudad</label>
      </div>
    </div>
      <div class="row">
        <div class="col s12 center-align">
          <div class="input-field">
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <br>
        <br>
        <br>
        <button class="waves-effect waves-tide btn" type="submit" name="action">Guardar
          <i class="material-icons right">save</i>
        </button>
        &nbsp;&nbsp;
        <a class="waves-effect waves-tide btn" routerLink="/parametrizacion/listar-ciudades"><i
            class="material-icons right">cancel</i> Cancelar</a>
      </div>
    </div>
  </form>
</div>
