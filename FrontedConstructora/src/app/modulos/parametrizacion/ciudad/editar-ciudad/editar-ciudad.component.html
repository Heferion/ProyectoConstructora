<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <input type="text" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre_ciudad" type="text" class="validate">
                <label class="active" for="nombre">Nombre de la ciudad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Seleccione el pa√≠s</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Materialize Select</label>
            </div>
          </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.nombre.errors" class="waves-effect waves-tide btn" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect waves-tide btn" routerLink="/parametrizacion/listar-ciudades"><i class="material-icons right">cancel</i> Cancelar</a>
            </div>
            
        </div>
    </form>
</div>
