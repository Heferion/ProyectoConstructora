<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardadRegistro()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre del proyecto</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label for="descripcion">Descripcion del proyecto</label>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input formControlName="imagen" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col s6 ">
                <div class="input-field">
                    <select formControlName="paisId" (change)="cargarCiudadesPorPais()" id="paisId">
                        <option *ngFor="let p of listaPais" value="{{p.id}}">{{p.nombre}}</option>

                    </select>
                    <label class="active" for="paisId">Pa√≠s</label>
                </div>
            </div>
            <div class="col s6">
                <div class="input-field">
                    <select formControlName="ciudadId" id="ciudadId">
                        <option *ngFor="let c of listaCiudad" value="{{c.id}}">{{c.nombre}}</option>
                    </select>
                    <label class="active" for="ciudadId">Ciudad</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="waves-effect waves-tide btn" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect waves-tide btn" routerLink="/parametrizacion/listar-proyectos"><i
                        class="material-icons right">cancel</i> Cancelar</a>
            </div>
        </div>
    </form>
</div>
