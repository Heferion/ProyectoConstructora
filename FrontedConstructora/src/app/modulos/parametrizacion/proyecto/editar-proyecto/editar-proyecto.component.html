<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre de la pais</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label class="active" for="descripcion">Descripcion del proyecto</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="imagen" id="imagen" type="text" class="validate">
                <label class="active" for="imagen">Imagen del proyecto</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="ciudadId" id="ciudad" type="number" class="validate">
                <label class="active" for="ciudadId">Ciudad del proyecto</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button [disabled]="ObtenerFgValidador.nombre.errors" class="waves-effect waves-tide btn" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect waves-tide btn" routerLink="/parametrizacion/listar-proyectos"><i class="material-icons right">cancel</i> Cancelar</a>
            </div>
            
        </div>
    </form>
</div>
