<br />
<a class="waves-effect waves-light btn" routerLink="/parametrizacion/crear-bloque"><i class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">
    <thead>
        <tr>
            <th>
                id
            </th>
            <th>
                nombre
            </th>
            <th>
                descripcion
            </th>
            <th>
                Acciones
            </th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor ="let r of listaRegistros | paginate: { itemsPerPage: regPorPagina, currentPage: pagina }">
            <th>
                {{r.id}}

            </th>
            <th>
                {{r.nombre}}
            </th>
            <th>
                {{ r.descripcion}}
            </th>
            <th>
                <a class="waves-effect orange waves-light btn"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp; &nbsp;
                <button class="btn red waves-effect waves-light" type="submit" name="action">Eliminar
                    <i class="material-icons right">delete</i>
                  </button>
            </th>
        </tr>
    </tbody>

</table>
<pagination-controls  (pageChange)="CambioPagina($event)"   
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
