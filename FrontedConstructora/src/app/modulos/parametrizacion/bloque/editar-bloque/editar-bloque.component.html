<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <input type="text" formControlName ="id">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="nombre" id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="descripcion" id="descripcion" type="text" class="validate">
          <label for="descripcion">Descripcion</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4 ">
          <div class="input-field">
              <select formControlName="paisId" (change)="cargarCiudadesPorPais()" id="paisId">
                  <option *ngFor="let p of listaPais" value="{{p.id}}">{{p.nombre}}</option>

              </select>
              <label class="active" for="paisId">Pa√≠s</label>
          </div>
      </div>
      <div class="col s4">
          <div class="input-field">
              <select formControlName="ciudadId" (change)="cargarProyectosPorCiudad()" id="ciudadId">
                  <option *ngFor="let c of listaCiudad" value="{{c.id}}">{{c.nombre}}</option>
              </select>
              <label class="active" for="ciudadId">Ciudad</label>
          </div>
      </div>
        <div class="col s4">
          <div class="input-field">
            <select formControlName="proyectoId" id="proyectoId">
                <option *ngFor="let r of listaProyecto"  value="{{r.id}}">{{r.nombre}}</option>
            </select>
            <label class="active" for="proyectoId">proyecto</label>
        </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col s12">
            <button [disabled] = "obtenerFgValidador.nombre.errors" class="btn  waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">save</i>
              </button>
              &nbsp; &nbsp;
            <a class="waves-effect red waves-light btn" routerLink="/parametrizacion/listar-bloque"><i class="material-icons left">cancel</i>Cancelar</a>
        </div>
      </div>
    </form>
  </div>
