<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="identificador" id="identificador" type="text" class="validate">
          <label for="identificador">identificador</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col s12">
            <button [disabled] = "obtenerFgValidador.identificador.errors" class="btn  waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">save</i>
              </button>
              &nbsp; &nbsp;
            <a class="waves-effect red waves-light btn" routerLink="/parametrizacion/listar-inmuebles"><i class="material-icons left">cancel</i>Cancelar</a>
                
                

        </div>
      </div>
    </form>
  </div>
