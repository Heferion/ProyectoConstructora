<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="identificador" id="identificador" type="text" class="validate">
          <label for="identificador">identificador</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input  id="descripcion" type="text" class="validate">
          <label for="descripcion">Descripcion</label>
        </div>
        <div class="input-field col s4">
          <input id="last_name" type="number" class="validate">
          <label for="last_name">valor</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <div class="input-field">
            <select class="browser-default" formControlName="bloqueId" id="bloqueId">
                <option *ngFor="let p of listaBloque"  value="{{p.id}}">{{p.nombre}}</option>
  
            </select>
            <label class="active" for="bloqueId">Bloque</label>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
            <button [disabled] = "obtenerFgValidador.identificador.errors" class="btn  waves-effect waves-light" type="submit" name="action">Guardar
                <i class="material-icons right">save</i>
              </button>
              &nbsp; &nbsp;
            <a class="waves-effect red waves-light btn" routerLink="/parametrizacion/listar-inmuebles"><i class="material-icons left">cancel</i>Cancelar</a>
        </div>
      </div>
    </form>
  </div>
