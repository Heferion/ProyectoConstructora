<table class="table responsive-table">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Nombre
            </th>
            <th>
                documento
            </th>
            <th>
                rol
            </th>
            <th>
                Acciones
            </th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor ="let r of listaRegistros | paginate: { itemsPerPage: regPorPagina, currentPage: pagina }">
            <th>
                {{r.id}}

            </th>
            <th>
                {{r.nombre}}
            </th>
            <th>
                {{ r.documento}}
            </th>
            <th>
                {{ r.rol}}
            </th>
            <th>
                <a class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp; &nbsp;
                <button class="btn waves-effect waves-light" type="submit" name="action">Eliminar
                    <i class="material-icons right">delete</i>
                  </button>
            </th>
        </tr>
    </tbody>

</table>
<pagination-controls  (pageChange)="CambioPagina($event)"   
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
