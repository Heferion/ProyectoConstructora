<div class="container">
    <div class="row">
        <div class="col s12">
            <br />
            <a class="waves-effect waves-light btn" routerLink="/parametrizacion/crear-usuarios"><i
                    class="material-icons left">add</i>Agregar</a>

            <table class="table responsive-table">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Nombre
                        </th>
                        <th>
                            documento
                        </th>
                        <th>
                            Correo electrónico
                        </th>
                        <th>
                            Teléfono celular
                        </th>
                        <th>
                            rol
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of listaRegistros ">
                        <th>
                            {{r.id}}

                        </th>
                        <th>
                            {{r.nombre}}
                        </th>
                        <th>
                            {{ r.documento}}
                        </th>
                        <th>
                            {{ r.correo_electronico}}
                        </th>
                        <th>
                            {{ r.telefono}}
                        </th>
                        <th>
                            {{ r.rol}}
                        </th>
                        <th>
                            <a class="waves-effect blue accent-2 waves-light btn"><i
                                    class="material-icons left">edit</i>Modificar</a>
                            &nbsp; &nbsp;
                            <button class="btn red waves-effect waves-light" type="submit" name="action">Eliminar
                                <i class="material-icons right">delete</i>
                            </button>
                        </th>
                    </tr>
                </tbody>

            </table>
            <pagination-controls (pageChange)="CambioPagina($event)" previousLabel="Anterior" nextLabel="Siguiente">
            </pagination-controls>
        </div>
    </div>
</div>
